<div
  #sectionContainer
  class="flex-1 justify-center relative z-0 flex overflow-y-auto"
  [ngStyle]="{ height: hasContainer ? 'calc(100vh - 8rem)' : 'calc(100vh - 4rem)' }"
>

    <div class="mb-6 prose prose-indigo text-gray-500 mx-auto">
      <ng-content select="[ngStrSectionMain]"></ng-content>
      <div class="!mt-8"></div>
      <ngstr-section-navigator />
      <footer>
        <div class="max-w-5xl mx-auto py-12 lg:py-16">
          <div class="flex space-x-6 justify-between">
            <div class="flex-row grow gap-1">

                href="https://stripe.com/docs/js"

                  />

                  <path
                    style="transform: scale(0.65)"

              </a>
              <a
                href="https://twitter.com/richnologies"
                class="mr-4 inline-block text-gray-400 hover:text-indigo-500"
                target="_blank"
                rel="noopener noreferrer"
              >
                <span class="sr-only">Twitter</span>
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path

                class="mr-4 inline-block text-gray-400 hover:text-indigo-500"
                target="_blank"
                rel="noopener noreferrer"
              >
                <span class="sr-only">GitHub</span>
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
            <p class="text-base text-gray-400 float-right">
              Made with love by
              <a
                href="https://ricardosanchez.dev/"
                class="text-gray-400 hover:text-indigo-500 no-underline"
                rel="noopener noreferrer"
                target="_blank"
                >Ricardo SÃ¡nchez</a
              >
            </p>
          </div>
        </div>
      </footer>
    </div>
  </main>
  @if (aside) {
    <aside class="hidden xl:block xl:pl-8 w-1/3 max-w-sm overflow-y-auto sticky top-0">
      <div class="space-y-5 mr-8 mt-12">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <ngstr-copy-link />
          @if (contents.length > 0) {
            <div class="mb-4"></div>
            <ngstr-contents [contents]="contents" [active]="activeSection ? activeSection.id : null" />
          }
          <div class="mb-4"></div>
          <ng-content select="[ngStrSectionAside]" />
        </div>
      </div>
    </aside>
  }
</div>
